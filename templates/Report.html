<!DOCTYPE html>
<html>

<body>
    <table border = 1>
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for student in data %}
            <tr>
                <td>{{student["Name"]}}</td>
                <td>{{student["Date"]}}</td>
                <td>{{student["Status"]}}</td>
            {% endfor %}
        </tr>
        </tbody>
    </table>
    <h4></h4>

</body>

</html>
